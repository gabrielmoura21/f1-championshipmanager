            add("üá≠üá∫ HUN", "GP"); add("üá≥üá± HOL", "GP"); add("üá≥üá± ZAN(R)", "GP"); add("üáÆüáπ ITA", "GP"); add("üá¶üáø AZE", "GP"); add("üá∏üá¨ SIN", "GP");
            add("üá∫üá∏ USA", "Sprint"); add("üá∫üá∏ USA", "GP"); add("üá≤üáΩ MEX", "GP"); add("üáßüá∑ BRA", "Sprint"); add("üáßüá∑ BRA", "GP"); add("üá∫üá∏ LAS", "GP");
            add("üá∂üá¶ QAT", "Sprint"); add("üá∂üá¶ QAT", "GP"); add("üá¶üá™ ABU", "GP");
            saveAndRender();
        }

        function init() {
            const saved = localStorage.getItem('f1_manager_data');
            if (saved) data = JSON.parse(saved);
            if (localStorage.getItem('f1_table_theme') === 'light') document.body.classList.add('light-tables');
            render();
        }

        function toggleEdit() {
            isEditEnabled = !isEditEnabled;
            const btn = document.getElementById('editToggle');
            const controls = document.getElementById('adminControls');
            btn.innerText = isEditEnabled ? "üîì Modo Edi√ß√£o: Ativado" : "üîí Modo Edi√ß√£o: Desativado";
            btn.classList.toggle('active', isEditEnabled);
            controls.style.display = isEditEnabled ? 'flex' : 'none';
            saveAndRender();
        }

        function saveData() { localStorage.setItem('f1_manager_data', JSON.stringify(data)); }

        function saveAndRender() { 
            saveData(); 
            render();
        }

        function updateResult(driverId, raceId, position) {
            if (!isEditEnabled) return;
            const driver = data.drivers.find(d => d.id == driverId);
            const val = position.toUpperCase().trim();
            
            if (val !== "" && !["NC", "DSQ", "NP"].includes(val) && !isNaN(val)) {
                const posInt = parseInt(val);
                const isDuplicate = data.drivers.some(d => d.id !== driverId && d.results[raceId] === posInt);
                if (isDuplicate) {
                    alert(`Erro: A posi√ß√£o ${posInt}¬∫ j√° foi preenchida nesta corrida!`);
                    render();
                    return;
                }
            }
            
            if (val === "") delete driver.results[raceId];
            else if (["NC", "DSQ", "NP"].includes(val)) driver.results[raceId] = val;
            else if (!isNaN(val)) driver.results[raceId] = parseInt(val);
            else driver.results[raceId] = val;
            
            saveAndRender();
        }

        function calculatePoints(driver, upToRaceIndex = data.races.length) {
            let total = 0;
            let wins = 0;
            for (let i = 0; i < upToRaceIndex; i++) {
                const race = data.races[i];
                const pos = driver.results[race.id];
                if (pos && !isNaN(pos)) {
                    const pts = race.type === 'GP' ? GP_POINTS : SPRINT_POINTS;
                    total += pts[pos] || 0; 
                    if (race.type === 'GP' && pos === 1) wins++;
                }
            }
            return { total, wins };
        }

        function updateMathChances() {
            if (data.drivers.length === 0 || data.races.length === 0) return;
            let remainingPts = 0;
            data.races.forEach(race => {
                const isCompleted = data.drivers.some(d => d.results[race.id] !== undefined);
                if (!isCompleted) { remainingPts += (race.type === 'GP' ? 25 : 8); }
            });
            const leader = data.drivers[0];
            let contenders = data.drivers.filter(d => (d.totalPoints + remainingPts) >= leader.totalPoints);
            dom.remainingPoints.innerText = remainingPts;
            dom.mathContenders.innerText = contenders.length;
            
            if (remainingPts === 0) {
                dom.titleStatus.innerText = `üèÜ CAMPE√ÉO: ${leader.name}`;
                dom.titleStatus.style.color = "#f1c40f";
            } else if (contenders.length === 1) {
                dom.titleStatus.innerText = `üèÜ CAMPE√ÉO ANTECIPADO: ${leader.name}`;
                dom.titleStatus.style.color = "#f1c40f";
            } else if (contenders.length <= 4) {
                dom.titleStatus.innerText = `DISPUTA: ${contenders.map(c => c.name.split(' ').pop().toUpperCase()).join(', ')}`;
                dom.titleStatus.style.color = "white";
            } else {
                dom.titleStatus.innerText = "T√çTULO EM ABERTO";
                dom.titleStatus.style.color = "white";
            }
        }

        const tieBreak = (a, b) => {
            if (b.totalPoints !== a.totalPoints) return b.totalPoints - a.totalPoints;
            if (b.wins !== a.wins) return b.wins - a.wins;
            for (let p = 1; p <= 20; p++) {
                const countA = a.posCounts[p] || 0;
                const countB = b.posCounts[p] || 0;
                if (countA !== countB) return countB - countA;
            }
            return 0;
        };

        function render() {
            data.drivers.forEach(d => { 
                const stats = calculatePoints(d); 
                d.totalPoints = stats.total; 
                d.wins = stats.wins;
                d.posCounts = {};
                data.races.forEach(r => {
                    const p = d.results[r.id];
                    if(p && !isNaN(p)) d.posCounts[p] = (d.posCounts[p] || 0) + 1;
                });
            });

            let lastCompletedRaceIndex = -1;
            for (let i = data.races.length - 1; i >= 0; i--) {
                if (data.drivers.some(d => d.results[data.races[i].id] !== undefined)) { lastCompletedRaceIndex = i; break; }
            }

            const remainingCount = Math.max(0, data.races.length - (lastCompletedRaceIndex + 1));
            const racesLeftEl = document.getElementById('racesLeft');
            if (racesLeftEl) racesLeftEl.innerText = `Faltam: ${remainingCount} corridas`;
            
            let prevRanking = [];
            if (lastCompletedRaceIndex > 0) {
                prevRanking = [...data.drivers].map(d => { 
                    const stats = calculatePoints(d, lastCompletedRaceIndex); 
                    const pCounts = {};
                    for(let i=0; i<lastCompletedRaceIndex; i++) {
                        const p = d.results[data.races[i].id];
                        if(p && !isNaN(p)) pCounts[p] = (pCounts[p] || 0) + 1;
                    }
                    return { ...d, totalPoints: stats.total, wins: stats.wins, posCounts: pCounts }; 
                }).sort(tieBreak);
            }
            
            data.drivers.sort(tieBreak);
            updateMathChances();

            let remainingPtsTotal = 0;
            data.races.forEach(race => {
                const isCompleted = data.drivers.some(d => d.results[race.id] !== undefined);
                if (!isCompleted) remainingPtsTotal += (race.type === 'GP' ? 25 : 8);
            });
            const mathChampionId = (data.drivers.length > 0 && (!data.drivers[1] || data.drivers[0].totalPoints > (data.drivers[1].totalPoints + remainingPtsTotal))) ? data.drivers[0].id : null;

            let headerHtml = `<th class="sticky-col col-pos">Pos</th><th class="sticky-col col-piloto">Piloto</th><th class="sticky-col col-equipe">Equipe</th><th class="sticky-col col-pontos">Pts</th><th class="sticky-col col-vitorias">Vit</th>`;
            data.races.forEach(race => {
                const sprintClass = race.type === 'Sprint' ? ' sprint-col' : '';
                
                // Identifica emoji e coloca acima do texto se houver espa√ßo
                const nameParts = race.name.trim().split(' ');
                let displayRaceName = race.name;
                if(nameParts.length > 1) {
                    displayRaceName = `<div style="line-height:1.1;">${nameParts[0]}<br><span style="font-size:0.85em;">${nameParts.slice(1).join(' ')}</span></div>`;
                }

                headerHtml += `<th class="header-gp${sprintClass}" ${isEditEnabled ? `onclick="deleteRace('${race.id}')"` : ''}>${displayRaceName}${race.type === 'Sprint' ? ' (S)' : ''}</th>`;
            });
            dom.headerRow.innerHTML = headerHtml;

            const bodyRows = data.drivers.map((driver, index) => {
                let trend = '<span class="stable">‚óè</span>';
                if (prevRanking.length > 0) {
                    const oldPos = prevRanking.findIndex(p => p.id === driver.id);
                    if (oldPos > index) trend = '<span class="up">‚ñ≤</span>'; else if (oldPos < index) trend = '<span class="down">‚ñº</span>';
                }

                let diffHtml = "";
                if (index > 0) {
                    const ahead = data.drivers[index - 1];
                    const currentGap = ahead.totalPoints - driver.totalPoints;
                    let diffClass = "stable";

                    if (lastCompletedRaceIndex > 0) {
                        const prevDriver = prevRanking.find(p => p.id === driver.id);
                        const prevAhead = prevRanking.find(p => p.id === ahead.id);
                        if (prevDriver && prevAhead) {
                            const prevGap = prevAhead.totalPoints - prevDriver.totalPoints;
                            if (currentGap > prevGap) diffClass = "down";
                            else if (currentGap < prevGap) diffClass = "up";
                        }
                    }
                    diffHtml = `<span class="${diffClass}" style="font-size: 0.65em; font-weight: 400;">-${currentGap}</span>`;
                }

                const teamColor = driver.color || '#e10600';
                let raceCells = data.races.map(race => {
                    const val = driver.results[race.id];
                    let cellClass = race.type === 'Sprint' ? 'sprint-col' : '';
                    if (val === 1) cellClass += ' gold'; 
                    else if (val === 2) cellClass += ' silver'; 
                    else if (val === 3) cellClass += ' bronze';
                    const inputClass = (["NC", "DSQ", "NP"].includes(val)) ? 'class="status-special"' : '';
                    return `<td class="${cellClass}"><input type="text" ${inputClass} value="${val || ''}" onchange="updateResult(${driver.id}, '${race.id}', this.value)" ${!isEditEnabled ? 'disabled' : ''}></td>`;
                }).join('');

                const rowClass = (driver.id === mathChampionId) ? 'math-champion-row' : '';
                const deleteAttr = isEditEnabled ? `onclick="deleteDriver(${driver.id})" style="cursor:pointer;" title="Excluir Piloto"` : '';
                
                return `<tr class="${rowClass}">
                    <td class="sticky-col col-pos" ${deleteAttr}>${trend} ${index + 1}¬∫</td>
                    <td class="sticky-col col-piloto" style="border-left: 4px solid ${teamColor} !important;">
                        <div class="glow-layer" style="background: linear-gradient(90deg, ${teamColor}33 0%, transparent 100%);"></div>
                        <div class="pilot-cell-wrapper">
                            <span contenteditable="${isEditEnabled}" onblur="editDriverName(${driver.id}, this.innerText)">${formatDriverDisplayName(driver.name)}</span>
                        </div>
                    </td>
                    <td class="sticky-col col-equipe"><div class="team-content">${getTeamLogoHtml(driver.team)}<span contenteditable="${isEditEnabled}" onblur="editDriverTeam(${driver.id}, this.innerText)">${driver.team}</span></div></td>
                    <td class="sticky-col col-pontos"><div class="pts-container"><span>${driver.totalPoints}</span>${diffHtml}</div></td>
                    <td class="sticky-col col-vitorias">${driver.wins}</td>
                    ${raceCells}
                </tr>`;
            });
            dom.pilotosBody.innerHTML = bodyRows.join('');
            
            renderConstructors(); 
            renderH2H(); 
            updateChart();
        }

        function deleteRace(id) {
            if(confirm('Excluir corrida?')) {
                data.races = data.races.filter(r => r.id !== id);
                saveAndRender();
            }
        }
        
        function deleteDriver(id) {
            const driver = data.drivers.find(d => d.id === id);
            if(driver && confirm(`Tem certeza que deseja excluir o piloto ${driver.name}?`)) {
                data.drivers = data.drivers.filter(d => d.id !== id);
                saveAndRender();
            }
        }

        function updateChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            let lastRaceIdx = -1;
            for (let i = 0; i < data.races.length; i++) { 
                if (data.drivers.some(d => d.results[data.races[i].id])) lastRaceIdx = i; 
            }
            const activeRaces = data.races.slice(0, lastRaceIdx + 1);
            const labels = ['Start', ...activeRaces.map(r => r.name)];
            
            const datasets = data.drivers.map((driver, index) => {
                let currentTotal = 0; 
                const pointsEvolution = [0]; 
                activeRaces.forEach(race => {
                    const pos = driver.results[race.id];
                    if (pos && !isNaN(pos)) { 
                        currentTotal += (race.type === 'GP' ? GP_POINTS : SPRINT_POINTS)[pos] || 0; 
                    }
                    pointsEvolution.push(currentTotal);
                });
                return { 
                    label: driver.name, 
                    driverId: driver.id,
                    data: pointsEvolution, 
                    borderColor: driver.color, 
                    backgroundColor: driver.color, 
                    tension: 0.2,
                    hidden: index >= 5 
                };
            });

            if (myChart) {
                myChart.data.labels = labels;
                myChart.data.datasets = datasets;
                myChart.update('none');
            } else {
                myChart = new Chart(ctx, { 
                    type: 'line', 
                    data: { labels, datasets }, 
                    options: { 
                        responsive: true, maintainAspectRatio: false, animation: false,
                        scales: { 
                            y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#aaa' } }, 
                            x: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#aaa' } } 
                        }, 
                        plugins: { 
                            legend: { 
                                onClick: (e, legendItem, legend) => {
                                    const index = legendItem.datasetIndex;
                                    const ci = legend.chart;
                                    const driverId = ci.data.datasets[index].driverId;
                                    if (isEditEnabled) {
                                        const colorPicker = document.createElement('input');
                                        colorPicker.type = 'color';
                                        colorPicker.value = ci.data.datasets[index].borderColor;
                                        colorPicker.onchange = (ev) => { updateColor(driverId, ev.target.value); };
                                        colorPicker.click();
                                    } else {
                                        ci.setDatasetVisibility(index, !ci.isDatasetVisible(index));
                                        ci.update();
                                    }
                                },
                                labels: { color: '#fff', usePointStyle: true, font: { family: 'Titillium Web' } } 
                            } 
                        } 
                    } 
                });
            }
        }

        function renderConstructors() {
            const teams = {};
            data.drivers.forEach(d => { 
                if (!teams[d.team]) teams[d.team] = 0; 
                teams[d.team] += d.totalPoints; 
            });
            const sorted = Object.keys(teams)
                .map(name => ({ name, points: teams[name] }))
                .sort((a, b) => b.points - a.points);
            
            dom.construtoresBody.innerHTML = sorted.map((t, i) => `
                <tr>
                    <td style="font-family:'Oswald',sans-serif;">${i+1}</td>
                    <td style="text-align:left; text-transform:uppercase; font-size:0.9em; color:#aaa;">
                        <div class="team-content">${getTeamLogoHtml(t.name)}<span>${t.name}</span></div>
                    </td>
                    <td style="font-family:'Oswald',sans-serif; font-weight:700; font-size:1.1em;">${t.points}</td>
                </tr>`).join('');
        }

        function renderH2H() {
            const teams = {}; 
            data.drivers.forEach(d => { 
                if (!teams[d.team]) teams[d.team] = []; 
                teams[d.team].push(d); 
            });
            
            const h2hHtml = [];
            for (let t in teams) {
                if (teams[t].length > 1) {
                    let s1 = 0, s2 = 0;
                    const p1 = teams[t][0], p2 = teams[t][1];
                    data.races.forEach(r => {
                        if (r.type === 'Sprint') return;
                        const v1 = p1.results[r.id], v2 = p2.results[r.id];
                        const getVal = (v) => {
                            if (v === undefined || v === "") return null;
                            if (["NC", "NP", "DSQ"].includes(v)) return 999;
                            return parseInt(v);
                        };
                        const val1 = getVal(v1); const val2 = getVal(v2);
                        if (val1 !== null && val2 !== null && val1 !== val2) { 
                            if (val1 < val2) s1++; else s2++; 
                        }
                    });
                    h2hHtml.push(`<div class="h2h-card">
                        <span class="h2h-team">${t}</span>
                        <div class="h2h-score">
                            <strong>${p1.name.split(' ').pop().toUpperCase()}</strong>
                            <span>${s1} <span style="color:var(--f1-red); margin:0 5px;">-</span> ${s2}</span>
                            <strong>${p2.name.split(' ').pop().toUpperCase()}</strong>
                        </div>
                    </div>`);
                }
            }
            dom.h2hContainer.innerHTML = h2hHtml.join('');
        }

        function updateColor(id, color) { 
            const driver = data.drivers.find(d => d.id === id); 
            if(driver) { driver.color = color; saveAndRender(); } 
        }

        function addDriver() { 
            const n = prompt("Nome:"), t = prompt("Equipe:"); 
            if (n && t) { 
                const teamNameLower = t.toLowerCase().trim();
                let color = '#e10600'; 
                for (let key in teamColorMap) {
                    if (teamNameLower.includes(key)) {
                        color = teamColorMap[key];
                        break;
                    }
                }
                data.drivers.push({ id: Date.now(), name: n, team: t, color: color, results: {} }); 
                saveAndRender(); 
            }
        }

        function editDriverName(id, n) { 
            const d = data.drivers.find(d => d.id === id);
            if(d) d.name = n; 
            saveAndRender(); 
        }
        function editDriverTeam(id, t) { 
            const d = data.drivers.find(d => d.id === id);
            if(d) d.team = t; 
            saveAndRender(); 
        }
        function addRace(type) { 
            const n = prompt(`Nome do ${type} (Ex: üáßüá∑ BRA):`); 
            if (n) { 
                data.races.push({ id: 'r' + Date.now(), name: n.toUpperCase(), type }); 
                saveAndRender(); 
            } 
        }
        function exportData() { 
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' }); 
            const a = document.createElement('a'); 
            a.href = URL.createObjectURL(blob); 
            a.download = 'f1_data.json'; 
            a.click(); 
        }
        function importData(e) { 
            const r = new FileReader(); 
            r.onload = (ev) => { 
                try {
                    data = JSON.parse(ev.target.result); 
                    saveAndRender(); 
                } catch(err) { alert("Erro ao importar arquivo."); }
            }; 
            r.readAsText(e.target.files[0]); 
        }
        function resetData() { 
            if (confirm("Limpar tudo?")) { 
                data = { drivers: [], races: [] }; 
                saveAndRender(); 
            }
        }
        
        init();
    </script>
