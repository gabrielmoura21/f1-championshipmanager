<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2025 - Gerenciador de Campeonato</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=SmycgNNUprJa&format=png&color=000000">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #15151e;
            --cell-border: #38383f;
            --w-pos: 60px;
            --w-piloto: 180px;
            --w-equipe: 160px;
            --w-pontos: 70px;
            --w-vitorias: 70px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 20px;
        }

        h1, h2 { text-transform: uppercase; letter-spacing: 2px; border-bottom: 3px solid var(--f1-red); padding-bottom: 5px; }

        .controls { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; background: #2b2b2b; padding: 15px; border-radius: 8px; }

        button {
            background-color: var(--f1-red);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover { background-color: #b00500; }
        .btn-export { background-color: #2e7d32; }
        .btn-import { background-color: #1976d2; }

        .table-container { 
            overflow-x: auto; 
            margin-bottom: 40px; 
            background: white; 
            border-radius: 4px;
            max-width: 100%;
            border: 1px solid #ccc;
            width: fit-content; 
        }

        table { border-collapse: separate; border-spacing: 0; width: auto; color: black; font-size: 0.9em; }
        th, td { border: 0.5px solid #ccc; padding: 10px 8px; text-align: center; white-space: nowrap; height: 45px; }

        #construtoresTable { width: 100%; table-layout: fixed; }
        #construtoresTable th:nth-child(1), #construtoresTable td:nth-child(1) { width: 60px; }
        #construtoresTable th:nth-child(3), #construtoresTable td:nth-child(3) { width: 100px; }

        .sticky-col { 
            position: sticky; 
            background-color: #f2f2f2 !important; 
            z-index: 2; 
        }
        
        th.sticky-col { z-index: 4; background-color: #e6e6e6 !important; }

        .col-pos { left: 0; min-width: var(--w-pos); width: var(--w-pos); }
        .col-piloto { 
            left: var(--w-pos); 
            min-width: var(--w-piloto); 
            width: var(--w-piloto); 
            text-align: left; 
            font-weight: bold;
            border-right: 2px solid #ddd !important;
        }
        .pilot-cell-wrapper { display: flex; align-items: center; gap: 8px; }

        .col-equipe { 
            left: calc(var(--w-pos) + var(--w-piloto)); 
            min-width: var(--w-equipe); 
            width: var(--w-equipe); 
            font-style: italic; 
            color: #555; 
            text-align: left;
        }
        .team-content { display: flex; align-items: center; gap: 8px; }
        .team-logo { width: 22px; height: 22px; object-fit: contain; flex-shrink: 0; }

        .col-pontos { left: calc(var(--w-pos) + var(--w-piloto) + var(--w-equipe)); min-width: var(--w-pontos); width: var(--w-pontos); font-weight: bold; }
        .col-vitorias { left: calc(var(--w-pos) + var(--w-piloto) + var(--w-equipe) + var(--w-pontos)); min-width: var(--w-vitorias); width: var(--w-vitorias); }

        td:not(.sticky-col) { background-color: #ffffff; }

        thead th { position: sticky; top: 0; z-index: 3; background-color: #eee; }

        input[type="text"] {
            width: 40px;
            border: 1px solid transparent;
            text-align: center;
            padding: 4px;
            background: transparent;
        }
        input[type="text"]:focus { border-color: var(--f1-red); background: white; outline: none; }
        input[type="text"]:disabled { color: inherit; opacity: 1; cursor: default; }
        
        input[type="color"] { border: none; width: 22px; height: 22px; cursor: pointer; background: none; padding: 0; flex-shrink: 0; }
        input[type="color"]:disabled { cursor: default; }

        .sprint-col { background-color: #e3f2fd !important; }
        .header-gp { min-width: 60px; }

        .gold { background-color: #FFD700 !important; font-weight: bold; }
        .silver { background-color: #C0C0C0 !important; font-weight: bold; }
        .bronze { background-color: #CD7F32 !important; font-weight: bold; color: white !important; }

        .up { color: #2e7d32; font-size: 0.8em; }
        .down { color: #e10600; font-size: 0.8em; }
        .stable { color: #999; font-size: 0.8em; }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            height: 450px;
        }

        .h2h-card {
            background: #2b2b2b;
            border-left: 4px solid var(--f1-red);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        #editToggle { background-color: #444; margin-bottom: 10px; }
        #editToggle.active { background-color: #f1c40f; color: #000; }
    </style>
</head>
<body>

    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/1280px-F1.svg.png" alt="F1 Logo" style="height: 30px; margin-right: 15px; vertical-align: middle;"> F1 Championship Manager</h1>

    <button id="editToggle" onclick="toggleEdit()">üîí Modo Edi√ß√£o: Desativado</button>

    <div class="controls" id="adminControls" style="display: none;">
        <button onclick="addDriver()">üèéÔ∏è Adicionar Piloto</button>
        <button onclick="loadF1Grid()" style="background-color: #000;">üèéÔ∏è Carregar Grid F1</button>
        <button onclick="loadGameCalendar()" style="background-color: #333;">üìÖ Carregar Calend√°rio F1 25</button>
        <button onclick="addRace('GP')">üèÜAdicionar GP</button>
        <button onclick="addRace('Sprint')">ü•áAdicionar Sprint</button>
        <button class="btn-export" onclick="exportData()">üíæ Exportar Dados</button>
        <button class="btn-import" onclick="document.getElementById('importFile').click()">üìÇ Importar Dados</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        <button style="background: #555" onclick="resetData()">üóëÔ∏èLimpar Tudo</button>
    </div>

    <h2>Classifica√ß√£o de Pilotos</h2>
    <div class="table-container">
        <table id="pilotosTable">
            <thead><tr id="headerRow"></tr></thead>
            <tbody id="pilotosBody"></tbody>
        </table>
    </div>

    <h2>Evolu√ß√£o do Campeonato</h2>
    <div class="chart-container">
        <canvas id="performanceChart"></canvas>
    </div>

    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 300px;">
            <h2>Construtores</h2>
            <div class="table-container" style="width: 100%;">
                <table id="construtoresTable">
                    <thead>
                        <tr><th>Pos</th><th>Equipe</th><th>Pontos</th></tr>
                    </thead>
                    <tbody id="construtoresBody"></tbody>
                </table>
            </div>
        </div>

        <div style="flex: 1; min-width: 300px;">
            <h2>Duelo de Companheiros</h2>
            <div id="h2hContainer"></div>
        </div>
    </div>

    <script>
        let data = { drivers: [], races: [] };
        let myChart = null;
        let isEditEnabled = false;
        const GP_POINTS = { 1:25, 2:18, 3:15, 4:12, 5:10, 6:8, 7:6, 8:4, 9:2, 10:1 };
        const SPRINT_POINTS = { 1:8, 2:7, 3:6, 4:5, 5:4, 6:3, 7:2, 8:1 };

        function getTeamLogoHtml(teamName) {
            const name = teamName.toLowerCase().trim();
            const logoMap = {
                "ferrari": "https://media.formula1.com/content/dam/fom-website/teams/2024/ferrari-logo.png",
                "mercedes": "https://media.formula1.com/content/dam/fom-website/teams/2024/mercedes-logo.png",
                "red bull": "https://media.formula1.com/content/dam/fom-website/teams/2024/red-bull-racing-logo.png",
                "mclaren": "https://media.formula1.com/content/dam/fom-website/teams/2024/mclaren-logo.png",
                "alpine": "https://media.formula1.com/content/dam/fom-website/teams/2024/alpine-logo.png",
                "aston martin": "https://media.formula1.com/content/dam/fom-website/teams/2024/aston-martin-logo.png",
                "williams": "https://media.formula1.com/content/dam/fom-website/teams/2024/williams-logo.png",
                "haas": "https://media.formula1.com/content/dam/fom-website/teams/2024/haas-f1-team-logo.png",
                "sauber": "https://media.formula1.com/content/dam/fom-website/teams/2024/kick-sauber-logo.png",
                "kick": "https://media.formula1.com/content/dam/fom-website/teams/2024/kick-sauber-logo.png",
                "racing bulls": "https://media.formula1.com/content/dam/fom-website/teams/2024/rb-logo.png",
                "rb": "https://media.formula1.com/content/dam/fom-website/teams/2024/rb-logo.png",
                "vcarb": "https://media.formula1.com/content/dam/fom-website/teams/2024/rb-logo.png"
            };

            for (let key in logoMap) {
                if (name.includes(key)) {
                    return `<img src="${logoMap[key]}" class="team-logo" alt="">`;
                }
            }
            return ""; 
        }

        function loadF1Grid() {
            if (!confirm("Isso ir√° adicionar os 20 pilotos atuais. Continuar?")) return;
            const grid = [
                { name: "Max Verstappen", team: "Red Bull Racing", color: "#0600EF" },
                { name: "Sergio Perez", team: "Red Bull Racing", color: "#0600EF" },
                { name: "Lewis Hamilton", team: "Ferrari", color: "#ED1131" },
                { name: "Charles Leclerc", team: "Ferrari", color: "#ED1131" },
                { name: "Lando Norris", team: "McLaren", color: "#F47600" },
                { name: "Oscar Piastri", team: "McLaren", color: "#F47600" },
                { name: "George Russell", team: "Mercedes", color: "#00D7B6" },
                { name: "Kimi Antonelli", team: "Mercedes", color: "#00D7B6" },
                { name: "Fernando Alonso", team: "Aston Martin", color: "#229971" },
                { name: "Lance Stroll", team: "Aston Martin", color: "#229971" },
                { name: "Pierre Gasly", team: "Alpine", color: "#2173B8" },
                { name: "Jack Doohan", team: "Alpine", color: "#2173B8" },
                { name: "Yuki Tsunoda", team: "Racing Bulls", color: "#6692FF" },
                { name: "Liam Lawson", team: "Racing Bulls", color: "#6692FF" },
                { name: "Nico Hulkenberg", team: "Kick Sauber", color: "#01C00E" },
                { name: "Gabriel Bortoleto", team: "Kick Sauber", color: "#01C00E" },
                { name: "Alex Albon", team: "Williams", color: "#041E42" },
                { name: "Carlos Sainz", team: "Williams", color: "#041E42" },
                { name: "Esteban Ocon", team: "Haas", color: "#9C9FA2" },
                { name: "Oliver Bearman", team: "Haas", color: "#9C9FA2" }
            ];
            grid.forEach(p => {
                data.drivers.push({ id: Date.now() + Math.random(), name: p.name, team: p.team, color: p.color, results: {} });
            });
            saveAndRender();
        }

        function loadGameCalendar() {
            if (!confirm("Isso ir√° ADICIONAR o calend√°rio oficial F1 25 √†s corridas existentes. Continuar?")) return;
            
            let count = 0;
            const add = (name, type) => {
                data.races.push({ id: 'r' + Date.now() + (count++), name: name.toUpperCase(), type });
            };

            add("AUS", "GP");
            add("CHN", "Sprint"); add("CHN", "GP");
            add("JPN", "GP");
            add("BAH", "GP");
            add("SAU", "GP");
            add("MIA", "Sprint"); add("MIA", "GP");
            add("EMI", "GP");
            add("MON", "GP");
            add("ESP", "GP");
            add("CAN", "GP");
            add("AUT", "GP"); add("AUT(R)", "GP");
            add("GBR", "GP"); add("SIL(R)", "GP");
            add("BEL", "Sprint"); add("BEL", "GP");
            add("HUN", "GP");
            add("HOL", "GP"); add("ZAN(R)", "GP");
            add("ITA", "GP");
            add("AZE", "GP");
            add("SIN", "GP");
            add("USA", "Sprint"); add("USA", "GP");
            add("MEX", "GP");
            add("BRA", "Sprint"); add("BRA", "GP");
            add("LAS", "GP");
            add("QAT", "Sprint"); add("QAT", "GP");
            add("ABU", "GP");

            saveAndRender();
        }

        function init() {
            const saved = localStorage.getItem('f1_manager_data');
            if (saved) data = JSON.parse(saved);
            render();
        }

        function toggleEdit() {
            isEditEnabled = !isEditEnabled;
            const btn = document.getElementById('editToggle');
            const controls = document.getElementById('adminControls');
            btn.innerText = isEditEnabled ? "üîì Modo Edi√ß√£o: Ativado" : "üîí Modo Edi√ß√£o: Desativado";
            btn.classList.toggle('active', isEditEnabled);
            controls.style.display = isEditEnabled ? 'flex' : 'none';
            render();
        }

        function saveData() { localStorage.setItem('f1_manager_data', JSON.stringify(data)); }

        function addDriver() {
            if (!isEditEnabled) return;
            const name = prompt("Nome do Piloto:");
            const team = prompt("Nome da Equipe:");
            if (name && team) {
                data.drivers.push({ id: Date.now(), name, team, color: '#e10600', results: {} });
                saveAndRender();
            }
        }

        function addRace(type) {
            if (!isEditEnabled) return;
            const name = prompt(`Nome do ${type} (Ex: AUS, JED):`);
            if (name) {
                data.races.push({ id: 'r' + Date.now(), name: name.toUpperCase(), type });
                saveAndRender();
            }
        }

        function updateResult(driverId, raceId, position) {
            if (!isEditEnabled) return;
            const driver = data.drivers.find(d => d.id == driverId);
            const val = position.toUpperCase().trim();
            if (val === "") delete driver.results[raceId];
            else if (["NC", "DSQ", "NP"].includes(val)) driver.results[raceId] = val;
            else if (!isNaN(val)) driver.results[raceId] = parseInt(val);
            else driver.results[raceId] = val;
            saveAndRender();
        }

        function calculatePoints(driver, upToRaceIndex = data.races.length) {
            let total = 0; let wins = 0;
            for (let i = 0; i < upToRaceIndex; i++) {
                const race = data.races[i];
                const pos = driver.results[race.id];
                if (pos && !isNaN(pos)) {
                    const pts = race.type === 'GP' ? GP_POINTS : SPRINT_POINTS;
                    total += pts[pos] || 0;
                    if (race.type === 'GP' && pos === 1) wins++;
                }
            }
            return { total, wins };
        }

        function saveAndRender() { saveData(); render(); }

        function render() {
            data.drivers.forEach(d => {
                const stats = calculatePoints(d);
                d.totalPoints = stats.total; d.wins = stats.wins;
            });
            
            let lastCompletedRaceIndex = -1;
            for (let i = data.races.length - 1; i >= 0; i--) {
                const raceHasResults = data.drivers.some(d => d.results[data.races[i].id] !== undefined);
                if (raceHasResults) {
                    lastCompletedRaceIndex = i;
                    break;
                }
            }

            let prevRanking = [];
            if (lastCompletedRaceIndex > 0) {
                prevRanking = [...data.drivers].map(d => {
                    const stats = calculatePoints(d, lastCompletedRaceIndex);
                    return { id: d.id, pts: stats.total, wins: stats.wins };
                }).sort((a, b) => b.pts - a.pts || b.wins - a.wins);
            }

            data.drivers.sort((a, b) => b.totalPoints - a.totalPoints || b.wins - a.wins);

            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = `
                <th class="sticky-col col-pos">Pos</th>
                <th class="sticky-col col-piloto">Piloto</th>
                <th class="sticky-col col-equipe">Equipe</th>
                <th class="sticky-col col-pontos">Pts</th>
                <th class="sticky-col col-vitorias">Vit</th>
            `;
            data.races.forEach(race => {
                const th = document.createElement('th');
                th.className = `header-gp ${race.type === 'Sprint' ? 'sprint-col' : ''}`;
                th.innerText = race.name + (race.type === 'Sprint' ? ' (S)' : '');
                if (isEditEnabled) {
                    th.style.cursor = "pointer";
                    th.onclick = () => { if(confirm('Excluir corrida?')) { data.races = data.races.filter(r => r.id !== race.id); saveAndRender(); }};
                }
                headerRow.appendChild(th);
            });

            const body = document.getElementById('pilotosBody');
            body.innerHTML = '';
            data.drivers.forEach((driver, index) => {
                let trend = '<span class="stable">‚óè</span>';
                if (prevRanking.length > 0) {
                    const oldPos = prevRanking.findIndex(p => p.id === driver.id);
                    if (oldPos > index) trend = '<span class="up">‚ñ≤</span>';
                    else if (oldPos < index) trend = '<span class="down">‚ñº</span>';
                }

                const tr = document.createElement('tr');
                const deleteAction = isEditEnabled ? `onclick="deleteDriver(${driver.id})" style="cursor:pointer" title="Excluir"` : "";
                
                tr.innerHTML = `
                    <td class="sticky-col col-pos" ${deleteAction}>${trend} ${index + 1}¬∫</td>
                    <td class="sticky-col col-piloto">
                        <div class="pilot-cell-wrapper">
                            <input type="color" value="${driver.color || '#e10600'}" onchange="updateColor(${driver.id}, this.value)" ${!isEditEnabled ? 'disabled' : ''}>
                            <span contenteditable="${isEditEnabled}" onblur="editDriverName(${driver.id}, this.innerText)">${driver.name}</span>
                        </div>
                    </td>
                    <td class="sticky-col col-equipe">
                        <div class="team-content">
                            ${getTeamLogoHtml(driver.team)}
                            <span contenteditable="${isEditEnabled}" onblur="editDriverTeam(${driver.id}, this.innerText)">${driver.team}</span>
                        </div>
                    </td>
                    <td class="sticky-col col-pontos">${driver.totalPoints}</td>
                    <td class="sticky-col col-vitorias">${driver.wins}</td>
                `;

                data.races.forEach(race => {
                    const td = document.createElement('td');
                    if(race.type === 'Sprint') td.className = 'sprint-col';
                    const val = driver.results[race.id] || '';
                    let style = 'color: black;';
                    if (['NC', 'DSQ', 'NP'].includes(val)) style = 'color: red; font-weight: bold;';
                    else if (val === 1) td.classList.add('gold');
                    else if (val === 2) td.classList.add('silver');
                    else if (val === 3) td.classList.add('bronze');
                    td.innerHTML = `<input type="text" style="${style}" value="${val}" onchange="updateResult(${driver.id}, '${race.id}', this.value)" ${!isEditEnabled ? 'disabled' : ''}>`;
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
            renderConstructors();
            renderH2H();
            updateChart();
        }

        function renderH2H() {
            const container = document.getElementById('h2hContainer');
            container.innerHTML = '';
            const teams = {};
            data.drivers.forEach(d => { if (!teams[d.team]) teams[d.team] = []; teams[d.team].push(d); });
            for (let team in teams) {
                if (teams[team].length > 1) {
                    const p1 = teams[team][0]; const p2 = teams[team][1];
                    let score1 = 0; let score2 = 0;
                    data.races.forEach(race => {
                        const res1 = p1.results[race.id]; const res2 = p2.results[race.id];
                        const getVal = (v) => { if (v === undefined || v === null || v === "") return null; if (["NC", "DSQ", "NP"].includes(v)) return 99; return isNaN(v) ? null : parseInt(v); };
                        const v1 = getVal(res1); const v2 = getVal(res2);
                        if (v1 !== null && v2 !== null && v1 !== v2) { if (v1 < v2) score1++; else score2++; }
                    });
                    container.innerHTML += `<div class="h2h-card"><small>${team}</small><br><strong>${p1.name}</strong> ${score1} x ${score2} <strong>${p2.name}</strong></div>`;
                }
            }
        }

        function updateChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            let lastRaceIdx = -1;
            for (let i = 0; i < data.races.length; i++) {
                const hasResult = data.drivers.some(d => d.results[data.races[i].id] !== undefined && d.results[data.races[i].id] !== "");
                if (hasResult) lastRaceIdx = i;
            }

            const activeRaces = data.races.slice(0, lastRaceIdx + 1);
            
            const labels = ['In√≠cio', ...activeRaces.map(r => r.name)];

            const datasets = data.drivers.map((driver, index) => {
                let currentTotal = 0; 
                const pointsEvolution = [0]; 
                
                activeRaces.forEach(race => {
                    const pos = driver.results[race.id];
                    if (pos && !isNaN(pos)) {
                        const ptsTable = race.type === 'GP' ? GP_POINTS : SPRINT_POINTS;
                        currentTotal += ptsTable[pos] || 0;
                    }
                    pointsEvolution.push(currentTotal);
                });
                
                return { label: driver.name, data: pointsEvolution, borderColor: driver.color || '#e10600', backgroundColor: driver.color || '#e10600', tension: 0.15, hidden: index >= 5 };
            });

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'line', data: { labels, datasets }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } });
        }

        function updateColor(id, color) { if (!isEditEnabled) return; data.drivers.find(d => d.id === id).color = color; saveAndRender(); }
        
        function renderConstructors() {
            const teams = {};
            data.drivers.forEach(d => { if (!teams[d.team]) teams[d.team] = 0; teams[d.team] += d.totalPoints; });
            const sortedTeams = Object.keys(teams).map(name => ({ name, points: teams[name] })).sort((a, b) => b.points - a.points);
            const body = document.getElementById('construtoresBody');
            body.innerHTML = '';
            sortedTeams.forEach((team, index) => { 
                body.innerHTML += `<tr>
                    <td>${index + 1}¬∫</td>
                    <td style="text-align:left; font-weight:bold;">
                        <div class="team-content">${getTeamLogoHtml(team.name)}<span>${team.name}</span></div>
                    </td>
                    <td>${team.points}</td>
                </tr>`; 
            });
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'f1_2025_data.json';
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => { data = JSON.parse(e.target.result); render(); };
            reader.readAsText(event.target.files[0]);
        }

        function resetData() { if (confirm("Limpar tudo?")) { data = { drivers: [], races: [] }; saveAndRender(); }}

        function editDriverName(id, name) {
            data.drivers.find(d => d.id === id).name = name;
            saveAndRender();
        }

        function editDriverTeam(id, team) {
            data.drivers.find(d => d.id === id).team = team;
            saveAndRender();
        }

        function deleteDriver(id) {
            if (confirm("Excluir piloto?")) {
                data.drivers = data.drivers.filter(d => d.id !== id);
                saveAndRender();
            }
        }

        init();
    </script>
</body>
</html>
