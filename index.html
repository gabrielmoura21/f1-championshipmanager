    <style>
        :root {
            --f1-red: #e10600;
            --dark-bg: #0b0b10;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --cell-border: rgba(255, 255, 255, 0.1);
            --sticky-bg: #15151e;
            --w-pos: 90px;
            --w-piloto: 220px; 
            --w-equipe: 170px;
            --w-pontos: 75px;
            --w-vitorias: 75px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, #1e1e2d 0%, #0b0b10 100%);
            color: white;
            margin: 20px;
            min-height: 100vh;
            color-scheme: dark;
        }

        .hardware-accel {
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        body.light-tables { 
            --sticky-bg: #f2f2f2; 
            color-scheme: light;
        }
        body.light-tables .table-container {
            background: white !important;
            backdrop-filter: none;
            color: black !important;
            border: 1px solid #ccc;
        }
        body.light-tables table { color: black !important; }
        body.light-tables th, body.light-tables td { border: 0.5px solid #ccc !important; }
        body.light-tables .sticky-col { background-color: var(--sticky-bg) !important; }
        body.light-tables th.sticky-col { background-color: #e6e6e6 !important; }
        body.light-tables input[type="text"] { color: black; }
        body.light-tables .col-equipe { color: #555 !important; }
        body.light-tables thead th { background: #eee !important; color: black !important; }

        .gold { background: rgba(255, 215, 0, 0.4) !important; font-weight: bold; }
        .silver { background: rgba(192, 192, 192, 0.4) !important; font-weight: bold; }
        .bronze { background: rgba(205, 127, 50, 0.4) !important; font-weight: bold; }
        .sprint-col { background: rgba(0, 123, 255, 0.15); }
        body.light-tables .sprint-col { background: rgba(0, 123, 255, 0.1) !important; }

        .math-champion-row td { 
            background-color: #2a2505 !important; 
            border-top: 1px solid #f1c40f !important;
            border-bottom: 1px solid #f1c40f !important;
        }
        .math-champion-row .sticky-col { background-color: #2a2505 !important; }
        body.light-tables .math-champion-row td { background-color: #fff9c4 !important; }
        body.light-tables .math-champion-row .sticky-col { background-color: #fff9c4 !important; }

        h1, h2 { 
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            border-bottom: 3px solid var(--f1-red); 
            padding-bottom: 5px; 
        }

        .calculator-panel-compact {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 12px;
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .calc-item {
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .calc-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #aaa;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .calc-val {
            font-family: 'Oswald', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
        }

        .calc-full-row {
            grid-column: span 2;
            padding: 15px;
            background: linear-gradient(90deg, rgba(225, 6, 0, 0.2) 0%, transparent 100%);
            border-left: 4px solid var(--f1-red);
            border-radius: 4px;
        }

        #titleStatus {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            display: block;
        }

        .controls { 
            margin-bottom: 20px;
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
            background: var(--glass-bg); 
            backdrop-filter: blur(10px);
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--glass-border);
            transform: translate3d(0,0,0);
        }

        button {
            font-family: 'Oswald', sans-serif;
            background-color: var(--f1-red);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8em;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { background-color: #ff1e1e; transform: translateY(-1px); }
        .btn-export { background-color: #2e7d32; }
        .btn-import { background-color: #1976d2; }
        .btn-capture { background-color: #6a1b9a; }
        
        #editToggle { background-color: #333; border: 1px solid #555; min-width: 200px; }
        #editToggle.active { background-color: #f1c40f; color: #000; border-color: #000; }
        #themeToggle { background-color: #444; border: 1px solid #555; min-width: 200px; }

        .table-container { 
            overflow-x: auto;
            margin-bottom: 40px; 
            background: var(--glass-bg); 
            backdrop-filter: blur(15px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            width: 100%;
            transform: translate3d(0,0,0);
            will-change: scroll-position;
        }

        table { border-collapse: separate; border-spacing: 0; width: auto; color: white; font-size: 0.9em; table-layout: fixed; }
        th, td { border: 0.5px solid var(--cell-border); padding: 10px 8px; text-align: center; white-space: nowrap; height: 45px; overflow: hidden; }

        /* CORRE√á√ÉO DE Z-INDEX PARA COLUNAS FIXAS */
        .sticky-col { 
            position: sticky;
            background-color: var(--sticky-bg) !important; 
            z-index: 10; /* Menor que o Header */
            opacity: 1 !important;
            flex-shrink: 0 !important;
        }
        
        /* Cabe√ßalho Fixo Principal */
        thead th { 
            font-family: 'Oswald', sans-serif;
            position: sticky; 
            top: 0; 
            z-index: 20; /* Maior que o corpo da tabela */
            background: #282832; /* Fundo S√≥lido (Sem transpar√™ncia) */
            text-transform: uppercase; 
            font-size: 0.82em; 
            letter-spacing: 1px; 
        }

        /* Interse√ß√£o (Canto Superior Esquerdo) - Deve ficar acima de tudo */
        th.sticky-col { 
            z-index: 30 !important; 
            background-color: #20202a !important; 
        }

        .constructors-wrapper {
            width: 100%;
            max-width: 500px;
            display: block;
        }

        #construtoresTable { width: 100%; table-layout: fixed; }
        #construtoresTable th:nth-child(1) { width: 60px; }
        #construtoresTable th:nth-child(3) { width: 100px; }

        /* CORRE√á√ÉO DA C√âLULA DE POSI√á√ÉO */
        .col-pos { 
            left: 0; 
            width: var(--w-pos) !important; 
            min-width: var(--w-pos) !important; 
            max-width: var(--w-pos) !important;
            padding: 0 !important; /* Remove padding para usar wrapper */
        }

        /* Wrapper para alinhar conte√∫do da posi√ß√£o sem quebrar o sticky */
        .pos-wrapper {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 5px;
            width: 100%;
            height: 100%;
            padding: 0 5px;
        }
        
        .col-piloto { 
            font-family: 'Oswald', sans-serif;
            left: var(--w-pos);
            width: var(--w-piloto) !important; 
            min-width: var(--w-piloto) !important; 
            max-width: var(--w-piloto) !important;
            text-align: left; 
            font-weight: 400;
            border-right: 2px solid rgba(255,255,255,0.2) !important;
            overflow: hidden;
        }
        
        .col-equipe { 
            left: calc(var(--w-pos) + var(--w-piloto));
            width: var(--w-equipe) !important; 
            min-width: var(--w-equipe) !important; 
            max-width: var(--w-equipe) !important;
            color: #aaa; 
            text-align: left;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .col-pontos { 
            font-family: 'Oswald', sans-serif;
            left: calc(var(--w-pos) + var(--w-piloto) + var(--w-equipe));
            width: var(--w-pontos) !important; 
            min-width: var(--w-pontos) !important; 
            max-width: var(--w-pontos) !important;
            font-weight: 700; 
            color: inherit;
            padding: 0 !important;
            background-color: var(--sticky-bg) !important;
        }

        .pts-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            line-height: 1.1;
        }

        .col-vitorias { 
            font-family: 'Oswald', sans-serif;
            left: calc(var(--w-pos) + var(--w-piloto) + var(--w-equipe) + var(--w-pontos));
            width: var(--w-vitorias) !important; 
            min-width: var(--w-vitorias) !important; 
            max-width: var(--w-vitorias) !important;
            border-right: 2px solid rgba(255,255,255,0.3) !important;
        }

        .glow-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .pilot-cell-wrapper { position: relative; display: flex; align-items: center; gap: 8px; z-index: 1; }
        .team-content { display: flex; align-items: center; gap: 8px; }
        .team-logo { width: 22px; height: 22px; object-fit: contain; filter: drop-shadow(0 0 2px rgba(255,255,255,0.2)); }
        
        .flag-icon { 
            width: 20px; 
            height: 15px; 
            border-radius: 2px; 
            box-shadow: 0 0 2px rgba(0,0,0,0.5); 
            vertical-align: middle; 
            object-fit: cover;
            display: inline-block;
        }
        
        .race-header-flag { 
            display: block; 
            margin: 0 auto 4px auto; 
            width: 24px; 
            height: 16px; 
            border-radius: 2px;
            object-fit: cover;
        }

        .header-gp { width: 68px !important; min-width: 68px !important; max-width: 68px !important; }

        input[type="text"] {
            width: 100%;
            border: 1px solid transparent;
            text-align: center;
            padding: 4px;
            background: transparent;
            color: white;
            font-family: inherit;
        }
        input[type="text"]:focus { border-bottom: 2px solid var(--f1-red); outline: none; background: rgba(255,255,255,0.1); }
        
        .status-special { color: var(--f1-red) !important; font-weight: bold !important; }

        .up { color: #4caf50; }
        .down { color: #f44336; }
        .stable { color: #777; }

        .trend-up { color: #4caf50; font-size: 0.8em; margin-right: 4px; }
        .trend-down { color: #f44336; font-size: 0.8em; margin-right: 4px; }
        .trend-neutral { color: #777; font-size: 1.2em; line-height: 0.5; margin-right: 4px; vertical-align: middle;}
        
        .gap-better { color: #4caf50 !important; font-weight: bold; }
        .gap-worse { color: #f44336 !important; font-weight: bold; }

        .chart-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            margin-bottom: 40px;
            height: 450px;
            transform: translate3d(0,0,0);
        }

        .h2h-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
        .h2h-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--f1-red);
            margin-bottom: 0;
            transform: translate3d(0,0,0); 
            will-change: transform;
        }
        .h2h-team { font-size: 0.75rem; color: #aaa; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px;}
        .h2h-score { font-family: 'Oswald', sans-serif; font-size: 1.2rem; display: flex; justify-content: space-between; align-items: center;}
        .h2h-score span { flex: 1; text-align: center; }
        .h2h-score strong { font-weight: 700; flex: 2; }
        .h2h-score strong:first-child { text-align: left; }
        .h2h-score strong:last-child { text-align: right; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .modal-content {
            background: #15151e; border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 12px; width: 100%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
            transform: translate3d(0,0,0);
        }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-title { font-family: 'Oswald', sans-serif; font-size: 1.5rem; margin-bottom: 20px; border-bottom: 2px solid var(--f1-red); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #aaa; }
        .form-control {
            width: 100%; padding: 10px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 4px;
            font-family: 'Titillium Web', sans-serif;
        }
        .form-control:focus { border-color: var(--f1-red); outline: none; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-cancel { background-color: #555; }
    </style>
</head>

        function calculateDriverStats(driver) {
            let total = 0, wins = 0;
            const pointsEvolution = [0];
            const posCounts = {};
            
            data.races.forEach(race => {
                const pos = driver.results[race.id];
                if (pos && !isNaN(pos)) {
                    const pts = race.type === 'GP' ? GP_POINTS : SPRINT_POINTS;
                    const pVal = parseInt(pos);
                    const gained = pts[pVal] || 0;
                    total += gained;
                    if (race.type === 'GP' && pVal === 1) wins++;
                    posCounts[pVal] = (posCounts[pVal] || 0) + 1;
                }
                pointsEvolution.push(total);
            });
            
            return { total, wins, posCounts, pointsEvolution };
        }

        const tieBreak = (a, b) => {
            if (b.stats.total !== a.stats.total) return b.stats.total - a.stats.total;
            if (b.stats.wins !== a.stats.wins) return b.stats.wins - a.stats.wins;
            for (let p = 1; p <= 20; p++) {
                const countA = a.stats.posCounts[p] || 0;
                const countB = b.stats.posCounts[p] || 0;
                if (countA !== countB) return countB - countA;
            }
            return 0;
        };

        function processData() {
            const processedDrivers = data.drivers.map(d => {
                const stats = calculateDriverStats(d);
                return { ...d, stats }; 
            }).sort(tieBreak);

            const teamsMap = {};
            processedDrivers.forEach(d => {
                const teamKey = d.team.trim().toLowerCase();
                if (!teamsMap[teamKey]) {
                    teamsMap[teamKey] = { name: d.team, points: 0, drivers: [] };
                }
                if (teamsMap[teamKey].name[0] === teamsMap[teamKey].name[0].toLowerCase() && d.team[0] === d.team[0].toUpperCase()) {
                    teamsMap[teamKey].name = d.team;
                }
                teamsMap[teamKey].points += d.stats.total;
                teamsMap[teamKey].drivers.push(d);
            });

            return { drivers: processedDrivers, teams: teamsMap };
        }

        function calculateStatsUpToRace(limitIndex) {
            if (limitIndex < 0) return {};
            
            const tempDrivers = data.drivers.map(d => {
                let total = 0;
                let wins = 0;
                const posCounts = {};
                
                for(let i=0; i <= limitIndex; i++) {
                    const r = data.races[i];
                    const pos = d.results[r.id];
                    if (pos && !isNaN(pos)) {
                        const pts = r.type === 'GP' ? GP_POINTS : SPRINT_POINTS;
                        const pVal = parseInt(pos);
                        total += (pts[pVal] || 0);
                        if (r.type === 'GP' && pVal === 1) wins++;
                        posCounts[pVal] = (posCounts[pVal] || 0) + 1;
                    }
                }
                return { id: d.id, stats: { total, wins, posCounts } };
            });

            tempDrivers.sort((a, b) => {
                if (b.stats.total !== a.stats.total) return b.stats.total - a.stats.total;
                if (b.stats.wins !== a.stats.wins) return b.stats.wins - a.stats.wins;
                for (let p = 1; p <= 20; p++) {
                    const countA = a.stats.posCounts[p] || 0;
                    const countB = b.stats.posCounts[p] || 0;
                    if (countA !== countB) return countB - countA;
                }
                return 0;
            });

            const resultMap = {};
            tempDrivers.forEach((d, index) => {
                resultMap[d.id] = { rank: index, points: d.stats.total };
            });
            return resultMap;
        }

        function deleteDriver(id) { if(confirm("Excluir?")) { data.drivers = data.drivers.filter(d=>d.id!==id); saveData(); render(); } }
        function deleteRace(id) { if(confirm("Excluir?")) { data.races = data.races.filter(r=>r.id!==id); saveData(); render(); } }
        function editDriverName(id,v) { const d=data.drivers.find(x=>x.id===id); if(d) { d.name=v; saveData(); } }
        function editDriverTeam(id,v) { 
            const d = data.drivers.find(x => x.id === id); 
            if(d) { 
                const match = data.drivers.find(other => other.team.toLowerCase() === v.trim().toLowerCase());
                d.team = match ? match.team : v.trim(); 
                saveData(); 
                render(); 
            } 
        }

        function resetData() { if(confirm("Limpar tudo?")) { data={drivers:[],races:[]}; saveData(); render(); } }
        function exportData() { 
            const blob = new Blob([JSON.stringify(data)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'f1_data.json'; a.click();
        }
        function importData(e) {
            const r = new FileReader();
            r.onload = ev => { try { data = JSON.parse(ev.target.result); saveData(); render(); } catch(e) { alert("Erro arquivo"); } };
            r.readAsText(e.target.files[0]);
        }

        init();
