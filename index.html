        // Fun√ß√£o para formatar o nome do piloto: Sobrenome em Negrito e CAIXA ALTA
        function formatDriverDisplayName(fullName) {
            const parts = fullName.trim().split(' ');
            if (parts.length <= 1) return fullName;
            const firstName = parts.slice(0, -1).join(' ');
            const lastName = parts[parts.length - 1].toUpperCase();
            return `${firstName} <strong>${lastName}</strong>`;
        }

        async function captureHQ() {
            const btn = document.querySelector('.btn-capture');
            const originalText = btn.innerText;
            btn.innerText = "‚ö° PROCESSANDO...";
            await new Promise(r => setTimeout(r, 500));
            const area = document.getElementById('mainCaptureArea');
            const options = {
                backgroundColor: "#0b0b10",
                scale: 3, 
                useCORS: true,
                logging: false,
                ignoreElements: (el) => el.tagName === "BUTTON" || el.id === "adminControls" || el.tagName === "INPUT" && el.type !== "text"
            };
            html2canvas(area, options).then(canvas => {
                const link = document.createElement('a');
                link.download = `F1_Championship_Update_${new Date().toLocaleDateString()}.png`;
                link.href = canvas.toDataURL("image/png", 1.0);
                link.click();
                btn.innerText = originalText;
            });

        function updateResult(driverId, raceId, position) {
            if (!isEditEnabled) return;
            const driver = data.drivers.find(d => d.id == driverId);
            const val = position.toUpperCase().trim();

            if (val !== "" && !["NC", "DSQ", "NP"].includes(val) && !isNaN(val)) {
                const posInt = parseInt(val);
                const isDuplicate = data.drivers.some(d => d.id !== driverId && d.results[raceId] === posInt);
                
                if (isDuplicate) {
                    alert(`Erro: A posi√ß√£o ${posInt}¬∫ j√° foi preenchida nesta corrida!`);
                    render();
                    return;
                }
            }

            if (val === "") delete driver.results[raceId];
            else if (["NC", "DSQ", "NP"].includes(val)) driver.results[raceId] = val;
            else if (!isNaN(val)) driver.results[raceId] = parseInt(val);
            else driver.results[raceId] = val;
            saveAndRender();
        }

            let wins = 0;
            for (let i = 0; i < upToRaceIndex; i++) {
                const race = data.races[i];
                const pos = driver.results[race.id];
                if (pos && !isNaN(pos)) {
                    const pts = race.type === 'GP' ? GP_POINTS : SPRINT_POINTS;
                    total += pts[pos] || 0; 
                    if (race.type === 'GP' && pos === 1) wins++;
                }
            }
            return { total, wins };
        }

        function updateMathChances() {
            if (data.drivers.length === 0 || data.races.length === 0) return;
            let remainingPts = 0;
            data.races.forEach(race => {
                const isCompleted = data.drivers.some(d => d.results[race.id] !== undefined);
                if (!isCompleted) {
                    remainingPts += (race.type === 'GP' ? 25 : 8);
                }
            });

            const leader = data.drivers[0];
            let contenders = data.drivers.filter(d => (d.totalPoints + remainingPts) >= leader.totalPoints);
            document.getElementById('remainingPoints').innerText = remainingPts;
            document.getElementById('mathContenders').innerText = contenders.length;

            const statusEl = document.getElementById('titleStatus');
            if (remainingPts === 0) {
                statusEl.innerText = `üèÜ CAMPE√ÉO: ${leader.name}`;
                statusEl.style.color = "#f1c40f";
            } else if (contenders.length === 1) {
                statusEl.innerText = `üèÜ CAMPE√ÉO ANTECIPADO: ${leader.name}`;
                statusEl.style.color = "#f1c40f";
            } else if (contenders.length <= 4) {
                statusEl.innerText = `DISPUTA: ${contenders.map(c => c.name.split(' ').pop().toUpperCase()).join(', ')}`;
                statusEl.style.color = "white";
            } else {
                statusEl.innerText = "T√çTULO EM ABERTO";
                statusEl.style.color = "white";
            }
        }

        function saveAndRender() { saveData(); render(); }

        function render() {
            data.drivers.forEach(d => { const stats = calculatePoints(d); d.totalPoints = stats.total; d.wins = stats.wins; });
            let lastCompletedRaceIndex = -1;
            for (let i = data.races.length - 1; i >= 0; i--) {
                if (data.drivers.some(d => d.results[data.races[i].id] !== undefined)) { lastCompletedRaceIndex = i; break; }
            }
            let prevRanking = [];
            if (lastCompletedRaceIndex > 0) {
                prevRanking = [...data.drivers].map(d => { const stats = calculatePoints(d, lastCompletedRaceIndex); return { id: d.id, pts: stats.total, wins: stats.wins }; }).sort((a, b) => b.pts - a.pts || b.wins - a.wins);
            }
            data.drivers.sort((a, b) => b.totalPoints - a.totalPoints || b.wins - a.wins);
            updateMathChances();

            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = `<th class="sticky-col col-pos">Pos</th><th class="sticky-col col-piloto">Piloto</th><th class="sticky-col col-equipe">Equipe</th><th class="sticky-col col-pontos">Pts</th><th class="sticky-col col-vitorias">Vit</th>`;
            data.races.forEach(race => {
                const th = document.createElement('th');
                th.className = `header-gp ${race.type === 'Sprint' ? 'sprint-col' : ''}`;
                th.innerText = race.name + (race.type === 'Sprint' ? ' (S)' : '');
                if (isEditEnabled) th.onclick = () => { if(confirm('Excluir corrida?')) { data.races = data.races.filter(r => r.id !== race.id); saveAndRender(); }};
                headerRow.appendChild(th);
            });
            const body = document.getElementById('pilotosBody');
            body.innerHTML = '';
            
            data.drivers.forEach((driver, index) => {
                let trend = '<span class="stable">‚óè</span>';
                if (prevRanking.length > 0) {
                    const oldPos = prevRanking.findIndex(p => p.id === driver.id);
                    if (oldPos > index) trend = '<span class="up">‚ñ≤</span>'; else if (oldPos < index) trend = '<span class="down">‚ñº</span>';
                }
                const tr = document.createElement('tr');
                const teamColor = driver.color || '#e10600';
                
                tr.innerHTML = `
                    <td class="sticky-col col-pos">${trend} ${index + 1}¬∫</td>
                    <td class="sticky-col col-piloto" style="background-color: var(--sticky-bg) !important; border-left: 4px solid ${teamColor} !important;">
                        <div class="glow-layer" style="background: linear-gradient(90deg, ${teamColor}33 0%, transparent 100%);"></div>
                        <div class="pilot-cell-wrapper">
                            <span contenteditable="${isEditEnabled}" onblur="editDriverName(${driver.id}, this.innerText)">${formatDriverDisplayName(driver.name)}</span>
                        </div>
                    </td>
                    <td class="sticky-col col-equipe"><div class="team-content">${getTeamLogoHtml(driver.team)}<span contenteditable="${isEditEnabled}" onblur="editDriverTeam(${driver.id}, this.innerText)">${driver.team}</span></div></td>
                    <td class="sticky-col col-pontos">${driver.totalPoints}</td>
                    <td class="sticky-col col-vitorias">${driver.wins}</td>
                `;
                data.races.forEach(race => {
                    const td = document.createElement('td'); 
                    if(race.type === 'Sprint') td.classList.add('sprint-col');
                    const val = driver.results[race.id];
                    if (val === 1) td.className += ' gold'; 
                    else if (val === 2) td.className += ' silver'; 
                    else if (val === 3) td.className += ' bronze';
                    let displayVal = val || '';
                    let inputClass = (["NC", "DSQ", "NP"].includes(displayVal)) ? 'class="status-special"' : '';
                    td.innerHTML = `<input type="text" ${inputClass} value="${displayVal}" onchange="updateResult(${driver.id}, '${race.id}', this.value)" ${!isEditEnabled ? 'disabled' : ''}>`;
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
            renderConstructors(); renderH2H(); updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            let lastRaceIdx = -1;
            for (let i = 0; i < data.races.length; i++) { if (data.drivers.some(d => d.results[data.races[i].id])) lastRaceIdx = i; }
            const activeRaces = data.races.slice(0, lastRaceIdx + 1);
            const labels = ['Start', ...activeRaces.map(r => r.name)];
            
            const datasets = data.drivers.map((driver, index) => {
                let currentTotal = 0; const pointsEvolution = [0]; 
                activeRaces.forEach(race => {
                    const pos = driver.results[race.id];
                    if (pos && !isNaN(pos)) { currentTotal += (race.type === 'GP' ? GP_POINTS : SPRINT_POINTS)[pos] || 0; }
                    pointsEvolution.push(currentTotal);
                });
                return { 
                    label: driver.name, 
                    driverId: driver.id,
                    data: pointsEvolution, 
                    borderColor: driver.color, 
                    backgroundColor: driver.color, 
                    tension: 0.2,
                    hidden: index >= 5 
                };
            });
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, { 
                type: 'line', 
                data: { labels, datasets }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    animation: false,
                    scales: { 
                        y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#aaa' } }, 
                        x: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#aaa' } } 
                    }, 
                    plugins: { 
                        legend: { 
                            onClick: (e, legendItem, legend) => {
                                const index = legendItem.datasetIndex;
                                const ci = legend.chart;
                                const driverId = ci.data.datasets[index].driverId;
                                if (isEditEnabled) {
                                    const colorPicker = document.createElement('input');
                                    colorPicker.type = 'color';
                                    colorPicker.value = ci.data.datasets[index].borderColor;
                                    colorPicker.onchange = (ev) => { updateColor(driverId, ev.target.value); };
                                    colorPicker.click();
                                } else {
                                    ci.setDatasetVisibility(index, !ci.isDatasetVisible(index));
                                    ci.update();
                                }
                            },
                            labels: { color: '#fff', usePointStyle: true, font: { family: 'Titillium Web' } } 
                        } 
                    } 
                } 
            });
        }

        function renderConstructors() {
            const teams = {};
            data.drivers.forEach(d => { if (!teams[d.team]) teams[d.team] = 0; teams[d.team] += d.totalPoints; });
            const sorted = Object.keys(teams).map(name => ({ name, points: teams[name] })).sort((a, b) => b.points - a.points);
            const body = document.getElementById('construtoresBody');
            body.innerHTML = '';
            sorted.forEach((t, i) => { body.innerHTML += `<tr><td>${i+1}¬∫</td><td style="text-align:left; font-weight:bold;"><div class="team-content">${getTeamLogoHtml(t.name)}<span>${t.name}</span></div></td><td>${t.points}</td></tr>`; });
        }

        function renderH2H() {
            const container = document.getElementById('h2hContainer');
            container.innerHTML = '';
            const teams = {}; data.drivers.forEach(d => { if (!teams[d.team]) teams[d.team] = []; teams[d.team].push(d); });
            for (let t in teams) {
                if (teams[t].length > 1) {
                    let s1 = 0, s2 = 0;
                    const p1 = teams[t][0], p2 = teams[t][1];
                    data.races.forEach(r => {
                        let v1 = p1.results[r.id], v2 = p2.results[r.id];
                        const getVal = (v) => {
                            if (v === undefined || v === "") return null;
                            if (["NC", "NP", "DSQ"].includes(v)) return 999;
                            return parseInt(v);
                        };
                        const val1 = getVal(v1); const val2 = getVal(v2);
                        if (val1 !== null && val2 !== null && val1 !== val2) { if (val1 < val2) s1++; else s2++; }
                    });
                    container.innerHTML += `<div class="h2h-card"><small style="color:var(--f1-red)">${t}</small><br><strong>${p1.name.split(' ').pop().toUpperCase()}</strong> ${s1} x ${s2} <strong>${p2.name.split(' ').pop().toUpperCase()}</strong></div>`;
                }
            }
        }

        function updateColor(id, color) { const driver = data.drivers.find(d => d.id === id); if(driver) { driver.color = color; saveAndRender(); } }
        function addDriver() { const n = prompt("Nome:"), t = prompt("Equipe:"); if (n && t) { data.drivers.push({ id: Date.now(), name: n, team: t, color: '#e10600', results: {} }); saveAndRender(); }}
        function editDriverName(id, n) { data.drivers.find(d => d.id === id).name = n; saveAndRender(); }
        function editDriverTeam(id, t) { data.drivers.find(d => d.id === id).team = t; saveAndRender(); }
        function addRace(type) { const n = prompt(`Nome do ${type}:`); if (n) { const flag = prompt(`Qual bandeira/emoji deseja adicionar para ${n.toUpperCase()}?`); const fullName = (flag ? flag + " " : "") + n.toUpperCase(); data.races.push({ id: 'r' + Date.now(), name: fullName, type }); saveAndRender(); } }
        function exportData() { const blob = new Blob([JSON.stringify(data)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'f1_data.json'; a.click(); }
        function importData(e) { const r = new FileReader(); r.onload = (ev) => { data = JSON.parse(ev.target.result); render(); }; r.readAsText(e.target.files[0]); }
        function resetData() { if (confirm("Limpar tudo?")) { data = { drivers: [], races: [] }; saveAndRender(); }}
        init();
    </script>
</body>
